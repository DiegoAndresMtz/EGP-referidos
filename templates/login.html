{% extends "base.html" %}

{% block title %}Iniciar Sesion &mdash; EGP Referidos{% endblock %}

{% block content %}
<div style="max-width: 420px; margin: 4rem auto;" class="fade-in">
    <div class="card card-glass">
        <h2 class="text-center mb-1">Bienvenido de vuelta</h2>
        <p class="text-center text-muted mb-3" style="font-size: 0.9rem;">Ingresa a tu cuenta</p>

        {% if errors %}
        {% for error in errors %}
        <div class="alert alert-error">{{ error }}</div>
        {% endfor %}
        {% endif %}

        <form method="POST" action="/auth/login">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" class="form-input" id="email" name="email"
                    value="{{ form_data.email if form_data else '' }}" placeholder="tu@email.com" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Contrasenya</label>
                <input type="password" class="form-input" id="password" name="password" placeholder="Tu contrasenya"
                    required>
            </div>
            <button type="submit" class="btn btn-primary w-full btn-lg mt-2">Ingresar</button>
        </form>

        <p class="text-center text-muted mt-3" style="font-size: 0.88rem;">
            No tienes cuenta? <a href="/auth/register">Registrate aqui</a>
        </p>
    </div>
</div>
{% endblock %}
