{% extends "base.html" %}

{% block title %}Registro Exitoso &mdash; EGP Referidos{% endblock %}

{% block content %}
<div style="max-width: 480px; margin: 5rem auto; text-align: center;" class="fade-in">
    <div class="card card-glass">
        <div
            style="width: 64px; height: 64px; border-radius: 50%; background: rgba(16, 185, 129, 0.12); display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem; border: 1px solid rgba(16, 185, 129, 0.2);">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#10b981" stroke-width="2.5"
                stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12" />
            </svg>
        </div>
        <h2 class="mb-2">Gracias, {{ lead_name }}</h2>
        <p class="text-muted mb-3" style="font-size: 0.95rem;">Tu informacion ha sido registrada exitosamente. Un asesor
            se pondra en contacto contigo muy pronto.</p>
        <a href="/" class="btn btn-primary">Volver al Inicio</a>
    </div>
</div>
{% endblock %}
