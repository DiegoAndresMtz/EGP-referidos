{% extends "base.html" %}

{% block title %}Registro &mdash; EGP Referidos{% endblock %}

{% block content %}
<div style="max-width: 480px; margin: 3rem auto;" class="fade-in">
    <div class="card card-glass">
        <h2 class="text-center mb-1">Crear Cuenta</h2>
        <p class="text-center text-muted mb-3" style="font-size: 0.9rem;">Registrate como referidor y empieza a ganar
        </p>

        {% if errors %}
        {% for error in errors %}
        <div class="alert alert-error">{{ error }}</div>
        {% endfor %}
        {% endif %}

        <form method="POST" action="/auth/register">
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="name">Nombre</label>
                    <input type="text" class="form-input" id="name" name="name"
                        value="{{ form_data.name if form_data else '' }}" placeholder="Juan" required minlength="2">
                </div>
                <div class="form-group">
                    <label class="form-label" for="last_name">Apellido</label>
                    <input type="text" class="form-input" id="last_name" name="last_name"
                        value="{{ form_data.last_name if form_data else '' }}" placeholder="Perez" required
                        minlength="2">
                </div>
            </div>
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" class="form-input" id="email" name="email"
                    value="{{ form_data.email if form_data else '' }}" placeholder="tu@email.com" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="phone">Telefono (opcional)</label>
                <input type="tel" class="form-input" id="phone" name="phone"
                    value="{{ form_data.phone if form_data else '' }}" placeholder="+57 300 123 4567">
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Contrase√±a</label>
                <input type="password" class="form-input" id="password" name="password"
                    placeholder="Minimo 6 caracteres" required minlength="6">
            </div>
            <button type="submit" class="btn btn-primary w-full btn-lg mt-2">Crear Mi Cuenta</button>
        </form>

        <p class="text-center text-muted mt-3" style="font-size: 0.88rem;">
            Ya tienes cuenta? <a href="/auth/login">Inicia sesion</a>
        </p>
    </div>
</div>
{% endblock %}
